<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <title>Survey Form</title>
    </head>

    <body>
        <header>
            <h1>Survey Form</h1>
            <p>Thanks for take a time to answer</p>
        </header>
        <main>
            <form id="form" onsubmit="return false;" target="request">
                <fieldset>
                    <legend>Personal information</legend>

                    <label for="name">
                        Name*
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Enter your name"
                            required />
                    </label>

                    <label for="last-name">
                        Last Name*
                        <input
                            id="last-name"
                            name="last-name"
                            type="text"
                            placeholder="Enter your last name"
                            required />
                    </label>

                    <label for="age">
                        Age
                        <input
                            id="age"
                            name="age"
                            type="text"
                            min="18"
                            max="120"
                            placeholder="Enter your age" />
                    </label>

                    <label for="email">
                        Email:
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="Enter your email" />
                    </label>

                    <label for="mascot">
                        Mascot:
                        <select id="mascot" name="mascot">
                            <option value="" selected>(Choose an option)</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Are you a programmer</legend>

                    <label for="yes">
                        <input id="yes" name="is-programmer" type="radio" value="true" checked />
                        Yes
                    </label>

                    <label for="no">
                        <input id="no" name="is-programmer" type="radio" value="false" />
                        No
                    </label>
                </fieldset>
                <fieldset>
                    <legend>What programming language do you use?</legend>

                    <label for="java">
                        <input id="java" name="language" type="checkbox" value="java" />
                        Java
                    </label>

                    <label for="c">
                        <input id="c" name="language" type="checkbox" value="c" />
                        C/C++
                    </label>

                    <label for="python">
                        <input id="python" name="language" type="checkbox" value="python" />
                        Python
                    </label>

                    <label for="fortran">
                        <input id="fortran" name="language" type="checkbox" value="fortran" />
                        Fortran
                    </label>

                    <label for="Ruby">
                        <input id="Ruby" name="language" type="checkbox" value="Ruby" />
                        Ruby
                    </label>
                </fieldset>
                <fieldset>
                    <legend>What's you opinion about this page?</legend>

                    <textarea
                        name="opinion"
                        maxlength="500"
                        rows="5"
                        placeholder="Write your comments..."></textarea>
                </fieldset>

                <button id="submit" type="submit">Submit</button>
            </form>
        </main>

    </body>
</html>
